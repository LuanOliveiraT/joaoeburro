background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(156,156,156,1) 23%, rgba(218,218,218,1) 46%, rgba(255,255,255,1) 100%);

<body>
    <div style="margin-left: 35%; text-align: center;">
            <h1 style="position: absolute; color:white;  margin-top:10%;">SE JOAO Ã‰ BURRO DESCE A TELA</h1>
            <label  style="position: absolute; margin-left: -300px; color:black;  margin-top:20%;">SACANAGEM KKK </label><a  style="position: absolute; color:black;  margin-left: -300px; margin-top:22%;" href="feature.html"> CLIQUE AQUI</a>

    <iframe src="https://giphy.com/embed/qPNy3H19uJdHB24KFQ" width="480" height="480" style="width: 100%; margin-top:30%;" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

    <div id="chat">
        <h2>Chat Simples</h2>
        <input type="text" id="username" placeholder="Digite seu nome">
        <div id="messages"></div>
        <input type="text" id="message" placeholder="Digite uma mensagem">
        <button id="send">Enviar</button>
    </div>

    <script>
        const username = document.getElementById('username');
        const message = document.getElementById('message');
        const messages = document.getElementById('messages');
        const send = document.getElementById('send');

        const socket = new WebSocket('wss://joaoeburro.vercel.app/api/chat');

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const messageDiv = document.createElement('div');
            messageDiv.textContent = `${data.username}: ${data.message}`;
            messages.appendChild(messageDiv);
        };

        send.addEventListener('click', () => {
            if (username.value && message.value) {
                const chatMessage = {
                    username: username.value,
                    message: message.value,
                };
                socket.send(JSON.stringify(chatMessage));
                message.value = '';
            }
        });
    </script>
</body>
